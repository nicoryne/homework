{% extends "master.html" %}

{% block title %}
    Posts - Create a Post
{% endblock %}

{% block content %}
<h1>Create a Post</h1>

<div class="create-post-form-container">
    <form class="create-post-form" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required placeholder="Enter your post title" />
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" name="content" rows="5" required placeholder="Enter your post content"></textarea>
        </div>
        <button type="submit" class="submit-button">Submit Post</button>
    </form>
</div>
{% endblock %}

    <div class="wrapper">
        <div class="form-container">
            <form action="POST" class="register">

                <div class="input-container register">
                    <div class="name-container">
                        <label for="firstName">First Name</label>
                        <input type="text" placeholder="Jonathan" name="firstName" required>

                        <label for="lastName">Last Name</label>
                        <input type="text" placeholder="Michaels" name="lastName" required>
                    </div>

                    <label for="uname">Email Address</label>
                    <input type="text" placeholder="example@gmail.com" name="uname" required>

                    <label for="password">Password</label>
                    <input type="password" name="password" required>
                    

                    <button class="btn-mod-1 login-submit" type="submit">SIGN UP</button>
                </div>
            </form>
        </div>
    </div>

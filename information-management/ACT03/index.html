<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Login - Activity 3</title>
</head>
<body>

    <nav container="nav-container">
        <div class="nav-inner">
            <div class="left-col">
                <img alt="Medicall Logo" src="">
                <span> Medicall</span>
            </div>
            <div class="right-col">
                <ul>
                    <a class="active" href="index.html"><li>Home</li></a>
                    <a class="" href="equipments.html"><li>Equipments</li></a>
                    <a class="" href="index.html"><li>About Us</li></a>
                </ul>
            </div>
        </div>
    </nav>

    <div class="wrapper">
        <div class="form-container">
            <form action="POST">

                <div class="input-container login">
                    <label for="uname">Username</label>
                    <input type="text" placeholder="example@gmail.com" name="uname" required>

                    <label for="password">Password</label>
                    <input type="password" name="password" required>

                    <button class="btn-mod-1 login-submit" type="submit">LOG IN</button>

                    <div class="register-message-container">
                        <span>Don't have an account?&nbsp <a href="register.html">Register here.</a></span>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <span>Copyright @ Medicall. All rights reserved.</span>
    </footer>
</body>
</html>
